spring:
  application:
    name: spring-batch-kafka
  datasource:
    password: secret
    username: myuser
    url: jdbc:postgresql://localhost:5432/fourniture
  kafka:
    bootstrap-servers: localhost:29092
    listener:
      observation-enabled: true
      ack-mode: manual_immediate
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: ${spring.application.name}
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.example.model.Commande
      enable-auto-commit: false # On souhaite acquitter les messages uniquement lorsqu'ils ont été enregistré en base de données
  batch:
    jdbc:
      initialize-schema: always
    job:
      name: commandJob
  sql:
    init:
      mode: always
  cloud:
    gcp:
      project-id: emulator
  jpa:
    open-in-view: false

batch-kafka:
  reader:
    partitions:
      - 0
      - 1
      - 2
    process-name: retrieveCommande
    poll-timeout: 5
    topic: appro-event
#    partition-offset:
#      - offset: 0
#        partition: 0
#      - offset: 0
#        partition: 1
#      - offset: 0
#        partition: 2

batch-storage:
  writer:
    bucket-name: bucket-fourniture
    retry-write:
      max-attempts: 20
      delay: 50
      max-delay: 10000

batch-postgres:
  reader:
    process-name: retrieve-fourniture
    fetch-size: 50
  writer:
    batch-size: 50
